---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs","npm","unzip"]
    state: present
    update_cache: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create backend directory
  become: true
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Extract archive
  become: true
  unarchive:
    src: /tmp/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run start