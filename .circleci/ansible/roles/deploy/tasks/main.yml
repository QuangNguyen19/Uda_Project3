---
- name: Install Dependencies
  become: true
  apt:
    name: ["nodejs", "npm","unzip"]
    state: latest
    update_cache: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates Directory
  become: true
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Copy backend dist files web server
  become: true
  copy:
    src: /tmp/artifact.tar.gz
    dest: /home/ubuntu/backend/artifact.tar.gz

- name: Uncompress Backend
  become: true
  shell: |
    cd /home/ubuntu/backend
    tar xvzf artifact.tar.gz -C .

- name: Build
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build
    
- name: Start PM2
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls